<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="This is my website description">
  <meta name="keywords" content="web development, web design">
  <!-- comment to do not index page -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>

</ul>
<!-- Ordered Lists -->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>
<!-- Nested lists -->
<ul>  
  <li>Item 1</li>
  <li>Item 2</li>
  <ul>
   <li>Nested Item 1</li>
   <li>Nested Item 2</li>

  </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
  </ul>
</ul>
<!-- Tables -->
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr>
<td>John</td>
<td>Doe</td>
<td>jdoe@gmail.com</td>
</tr>

<tr>
  <td>Mike</td>
  <td>Wing</td>
  <td>mikew@gmail.com</td>
  </tr>


</tr>
</tbody>
</table>
</body>
</html>
